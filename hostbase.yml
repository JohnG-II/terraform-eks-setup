apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: spring.jomokyli.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: springapp
            port:
              number: 80
  - host: java.jomokyli.com
    http:
      paths: 
      - pathType: Prefix
        path: /java-web-app
        backend:
          service:
            name: javasvc
            port:
              number: 80
  - host: maven.jomokyli.com
    http:
      paths:
      - pathType: Prefix
        path: /maven-web-app
        backend:
          service:
            name: mavenapp
            port:
              number: 80
  - host: prometheus.jomokyli.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: prometheus-kube-prometheus-prometheus
            port:
              number: 80
  - host: grafana.jomokyli.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
  - host: kibana.jomokyli.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kibana-kibana
            port:
              number: 80
